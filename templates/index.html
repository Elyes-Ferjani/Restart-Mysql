<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restart Project</title>
  </head>
  <body>
    <center>
        <h1>Welcome to Restart MySQL Project</h1>
        <div><input id="img" type="text" placeholder="Email"/></div>
        <button id="upload" onclick="sendEmail()">Send</button>
        <div id="_emails"></div>
    </center>
    <script>
        let allemails = []
        const _url = location.href
        const em = document.getElementById('_emails')
        const sendEmail = () => {
            const email = document.getElementById("img").value
            let fd = new FormData()
            fd.append("email", email)
            fetch(`${_url}email`,{
                method: "POST",
                body: fd
            })
            .then(res=>{return res.json()})
            .then(data=>console.log(data))
            .catch(new Error)
        }
        setInterval(()=>{
            fetch(`${_url}getAll`,{
                method: "GET",
            })
            .then(res=>{return res.json()})
            .then(data=>
                data.forEach(el=>{
                    let n = document.createTextNode(`${el[1]}\n`)
                    em.append(n)
                })
            )
            .catch(new Error)
        },1000)
    </script>
  </body>
</html>
